<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numbers">
            <div class="firstRow">
                <button type="button" class="numberButton">1</button>
                <button type="button" class="numberButton">2</button>
                <button type="button" class="numberButton">3</button>
            </div>
            <div class="secondRow">
                <button type="button" class="numberButton">4</button>
                <button type="button" class="numberButton">5</button>
                <button type="button" class="numberButton">6</button>
            </div>
            <div class="thirdRow">
                <button type="button" class="numberButton">7</button>
                <button type="button" class="numberButton">8</button>
                <button type="button" class="numberButton">9</button>
            </div>
            <div class="fourthRow">
                <button type="button" class="numberButton">.</button>
                <button type="button" class="numberButton">0</button>
                <button type="button" class="undoButton">UNDO</button>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="operatorButtons">+</button>
            <button type="button" class="operatorButtons">-</button>
            <button type="button" class="operatorButtons">x</button>
            <button type="button" class="operatorButtons">:</button>
        </div>
        <div class="equals">
            <button type="button" class="equalButton">=</button>
            <button type="button" class="clearButton">CLEAR</button>
        </div>
    </div>
</body>
</html>
